<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Â∫îÁî® - Go + HTML5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #descInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.9em;
            transition: border-color 0.3s;
            placeholder-color: #999;
        }

        #descInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 12px;
            font-size: 0.85em;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
            color: white;
            padding: 8px 12px;
            font-size: 0.85em;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: space-between;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .todo-item:hover {
            background: #f0f1ff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.done {
            background: #e6ffed;
            border-left-color: #48bb78;
        }

        .todo-item.done .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-title {
            font-weight: 600;
            color: #333;
            word-break: break-word;
        }

        .todo-desc {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
            word-break: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .input-container {
                flex-direction: column;
            }

            .controls {
                flex-wrap: wrap;
            }

            .stats {
                width: 100%;
                justify-content: center;
            }

            .todo-item {
                flex-wrap: wrap;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù ÊàëÁöÑÂæÖÂäûÊ∏ÖÂçï</h1>
            <p>‰ΩøÁî® Go + SQLite ÊûÑÂª∫ÁöÑ Todo Â∫îÁî®</p>
        </div>

        <div class="error" id="error"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÊ†áÈ¢ò..."
                autocomplete="off"
            >
            <input 
                type="text" 
                id="descInput" 
                placeholder="ËæìÂÖ•ÊèèËø∞ÔºàÂèØÈÄâÔºâ"
                autocomplete="off"
            >
            <button class="btn btn-primary" onclick="addTodo()">Ê∑ªÂä†</button>
        </div>

        <div class="controls">
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalCount">0</span>
                    <span>ÊÄªËÆ°</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="doneCount">0</span>
                    <span>Â∑≤ÂÆåÊàê</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span>ÂæÖÂÆåÊàê</span>
                </div>
            </div>
            <button class="btn btn-danger" onclick="clearDone()">Ê∏ÖÁ©∫Â∑≤ÂÆåÊàê</button>
        </div>

        <ul id="todoList"></ul>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üéâ</div>
            <div>ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°πÔºåÂºÄÂßãÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ªªÂä°ÂêßÔºÅ</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        // ===== Â∑•ÂÖ∑ÂáΩÊï∞ =====

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        function updateStats(todos) {
            const total = todos.length;
            const done = todos.filter(t => t.done).length;
            const pending = total - done;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('doneCount').textContent = done;
            document.getElementById('pendingCount').textContent = pending;

            // ÊòæÁ§∫ÊàñÈöêËóèÁ©∫Áä∂ÊÄÅ
            const emptyState = document.getElementById('emptyState');
            if (total === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }
        }

        // ===== API Ë∞ÉÁî®ÂáΩÊï∞ =====

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`);
                const result = await response.json();

                if (result.code === 0) {
                    const todos = result.data || [];
                    renderTodos(todos);
                    updateStats(todos);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error loading todos:', error);
                showError('Âä†ËΩΩÂæÖÂäû‰∫ãÈ°πÂ§±Ë¥•');
            }
        }

        async function addTodo() {
            const title = document.getElementById('todoInput').value.trim();
            const desc = document.getElementById('descInput').value.trim();

            if (!title) {
                showError('ËØ∑ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÊ†áÈ¢ò');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        desc: desc,
                        done: false
                    })
                });

                const result = await response.json();

                if (result.code === 0) {
                    document.getElementById('todoInput').value = '';
                    document.getElementById('descInput').value = '';
                    loadTodos();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error adding todo:', error);
                showError('Ê∑ªÂä†ÂæÖÂäû‰∫ãÈ°πÂ§±Ë¥•');
            }
        }

        async function toggleTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/toggle?id=${id}`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.code === 0) {
                    loadTodos();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error toggling todo:', error);
                showError('ÂàáÊç¢Áä∂ÊÄÅÂ§±Ë¥•');
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËØ•ÂæÖÂäû‰∫ãÈ°πÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos/delete?id=${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.code === 0) {
                    loadTodos();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error deleting todo:', error);
                showError('Âà†Èô§ÂæÖÂäû‰∫ãÈ°πÂ§±Ë¥•');
            }
        }

        async function clearDone() {
            if (!confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂ∑≤ÂÆåÊàêÁöÑ‰ªªÂä°ÂêóÔºü')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.code === 0) {
                    loadTodos();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Error clearing done todos:', error);
                showError('Ê∏ÖÁ©∫Â∑≤ÂÆåÊàê‰ªªÂä°Â§±Ë¥•');
            }
        }

        // ===== Ê∏≤ÊüìÂáΩÊï∞ =====

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = '';
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.done ? 'done' : ''}">
                    <input 
                        type="checkbox" 
                        class="checkbox" 
                        ${todo.done ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    >
                    <div class="todo-content">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        ${todo.desc ? `<div class="todo-desc">${escapeHtml(todo.desc)}</div>` : ''}
                    </div>
                    <div class="todo-actions">
                        <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">Âà†Èô§</button>
                    </div>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // ===== ‰∫ã‰ª∂ÁõëÂê¨ =====

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        document.getElementById('descInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ===== ÂàùÂßãÂåñ =====

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂæÖÂäû‰∫ãÈ°π
        loadTodos();

        // ÊØè 5 ÁßíÂà∑Êñ∞‰∏ÄÊ¨°ÔºàÂèØÈÄâÔºâ
        // setInterval(loadTodos, 5000);
    </script>
</body>
</html>
